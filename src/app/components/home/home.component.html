
<app-main-controlles></app-main-controlles>

<div class="componentsHolder" *ngIf="components">
  <div class="componentHolder" *ngFor="let component of components">
    <app-single-component [component]="component"> </app-single-component>
  </div>
</div>
<div class="noComponentsHolder" *ngIf="components.length == 0">
  <h1>NO COMPONENTS HAVE BEEN ADDED.</h1>
  <br />
  <h1>BE THE FIRST TO ADD ONE!</h1>
</div>
