<div class="tabContainer">
  <h2 class="tabContainerTitle">{{title}}</h2>
  <mat-tab-group>
    <mat-tab *ngFor="let name of names; let i = index" label="{{name}}">
      <pre class="tabText">{{ code[i] }}</pre>
    </mat-tab>
    <mat-tab label="Description" class="tabText"> <pre class="tabText">{{description}}</pre></mat-tab>
  </mat-tab-group>
</div>
