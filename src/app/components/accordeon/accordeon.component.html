<div class="accordeonContainer">
  <h3 class="accordeonTitle">
    {{accordeonTitle}}
    <i 
      class="fas fa-chevron-down right" 
      [id]="'arrow' + index"
      (click)="showSubCategories($event)"></i>
  </h3>

  <div class="subCategories" [id]="'subCategories' + index">
    <p *ngFor="let item of accordeonItem" class="accordeonItem">{{item}}</p>
  </div>

</div>
